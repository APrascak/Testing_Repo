<!DOCTYPE html>
<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/style2.css">
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/listingFactory.js"></script>
    <script src="js/controllers/listingController.js"></script>
</head>
 <body ng-app="directoryApp">
	<div ng-controller="ListingsController" data-ng-init="profileLoad()">
  <div class="row ">
        <div class="container main-page" >
  <form style = "margin-top: 10px; margin-left: 20px;">
            <div ng-if="errors.length > 0" style=" width: 100%; font-size: 15px">
                <p ng-repeat="error in errors" style=" font-family: Arial">{{error}}</p>
          </div>
<div>
  <p>
    <label class="bold">
      Username
    </label>
  </p>
  <input type="text" name="username" ng-model="userProfile.username" readonly>
</div>
<br>
<div>
  <p>
    <label class="bold">
      I would like to be available on this platform
    </label>
  </p>
    <input type="radio" ng-model="userProfile.available" value="true" ng-value="true">Yes
	<input type="radio" ng-model="userProfile.available" value="false" ng-value="false">No
</div>
<br>
<div>
 <p style="padding-right: 10px;">
   <label class="bold">
   Your Roles
 </label>
   </p>
    <input type="checkbox" name="mentor" value="true" ng-model="userProfile.usertype.mentor" ng-checked="userProfile.usertype.mentor" >Mentor
	<input type="checkbox" name="mentee" value="true" ng-model="userProfile.usertype.mentee" ng-checked="userProfile.usertype.mentee">Mentee
	</p>
</div>
<br>
<div>
  <p>
    <label class="bold">
    Area you're being mentored in
  </label>
 </p>
  
 <select ng-model="userProfile.mentee_topic">
  <option disabled></option>
  <option value="Biology" ng-selected="userProfile.mentee_topic == 'Biology'">Biology</option>
  <option value="Physics" ng-selected="userProfile.mentee_topic == 'Physics'">Physics</option>
  <option value="Computer Science" ng-selected="userProfile.mentee_topic == 'Computer Science'">Computer Science</option>
  <option value="Chemistry" ng-selected="userProfile.mentee_topic == 'Chemistry'">Chemistry</option>
  <option value="Business" ng-selected="userProfile.mentee_topic == 'Business'">Business</option>
  <option value="ProfessionalWriting" ng-selected="userProfile.mentee_topic == 'Professional Writing'">Professional Writing</option>
  <option value="Psychology" ng-selected="userProfile.mentee_topic == 'Pyschology'">Psychology</option>
</select>
</div>

<br>
<div>
  <p>
    <label class="bold">

      Area you're mentoring in
    </label>
   </p>

   <select ng-model="userProfile.mentor_topic">
  <option disabled selected></option>
  <option value="Biology" ng-selected="userProfile.mentor_topic == 'Biology'">Biology</option>
  <option value="Physics" ng-selected="userProfile.mentor_topic == 'Physics'">Physics</option>
  <option value="Computer Science" ng-selected="userProfile.mentor_topic == 'Computer Science'">Computer Science</option>
  <option value="Chemistry" ng-selected="userProfile.mentor_topic == 'Chemistry'">Chemistry</option>
  <option value="Business" ng-selected="userProfile.mentor_topic == 'Business'">Business</option>
  <option value="ProfessionalWriting" ng-selected="userProfile.mentor_topic == 'Professional Writing'">Professional Writing</option>
  <option value="Psychology" ng-selected="userProfile.mentor_topic == 'Pyschology'">Psychology</option>
</select>
</div>

<br>

<div>
  <p>
    <label class="bold">
      Level of experience as mentor
    </label>
   </p>
  
    <select ng-model="userProfile.topic_level">
    <option value="Low" ng-selected="userProfile.topic_level == 'Low'">Low</option>
    <option value="Moderate" ng-selected="userProfile.topic_level == 'Moderate'">Moderate</option>
    <option value="High" ng-selected="userProfile.topic_level == 'High'">High</option>
  </select>

</div>

<br>

<div>
  <p>
    <label class="bold">

      City/location
    </label>
  </p>
  <input type="text" name="location" ng-init="userProfile.city" ng-model="userProfile.city">
</div>

<br>

<div>
 <p style="padding-right: 10px;">
   <label class="bold">
     I like to meet
   </label>
  </p>
 <label><input type="checkbox" name="communication[]" value="Email" ng-click="addComm('Email')" ng-checked="comm.indexOf('Email')>-1">Email</label>
 <label><input type="checkbox" name="communication[]"value="In Person" ng-click="addComm('In Person')" ng-checked="comm.indexOf('In Person')>-1">In Person</label>
 <label><input type="checkbox" name="communication[]"value="Text" ng-click="addComm('Text')" ng-checked="comm.indexOf('Text')>-1">Text</label>
 <label><input type="checkbox" name="communication[]"value="Video Call" ng-click="addComm('Video Call')" ng-checked="comm.indexOf('Video Call')>-1">Video Call</label>
</div>

<br>

<div>
 <p style="padding-right: 10px;">
   <label class="bold">
     I am normally available during
   </label>
 </p>
 <label><input type="checkbox" value="Early Morning" ng-click="addTime('Early Morning')" ng-checked="time.indexOf('Early Morning')>-1">Early Morning</label>
<label> <input type="checkbox" value="Late Morning" ng-click="addTime('Late Morning')" ng-checked="time.indexOf('Late Morning')>-1">Late Morning</label>
<label> <input type="checkbox" value="Early Afternoon" ng-click="addTime('Early Afternoon')" ng-checked="time.indexOf('Early Afternoon')>-1">Early Afternoon</label>
<label> <input type="checkbox" value="Late Afternoon" ng-click="addTime('Late Afternoon')" ng-checked="time.indexOf('Late Afternoon')>-1">Late Afternoon</label>
<label> <input type="checkbox" value="Early Evening" ng-click="addTime('Early Evening')" ng-checked="time.indexOf('Early Evening')>-1">Early Evening</label>
<label> <input type="checkbox" value="Late Evening" ng-click="addTime('Late Evening')" ng-checked="time.indexOf('Late Evening')>-1">Late Evening</label>
</div>
<br>
  <label class="bold">
  Details you want others to know:
</label>
<div>
 <textarea name="about" rows="10" cols="80" ng-model="userProfile.add_info"></textarea>
</div>
 <div>
 <button ng-click="profileUpdate()"> Submit </button>
</div>


</form>
</div>
</div>
</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	
</body>
</html>
