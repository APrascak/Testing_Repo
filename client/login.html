<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="directoryApp">
   <div class="container main">
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-12">		
		  <form novalidate class="simple-form">
            <h2>Login</h2>
			<div ng-if="errors.length > 0">
				<p>Oops! Something went wrong</p>
				<p ng-repeat="error in errors">{{error}}</p>
			</div>
            Email: <input type="text" ng-model="newListing.email" /><br />
            <!--Username: <input type="text" ng-model="newListing.username" /><br />-->
            Password: <input type="text" ng-model="newListing.password" /><br />
            <button class="btn btn-primary" ng-click="login()">Login</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/listingFactory.js"></script>
    <script src="js/controllers/listingController.js"></script>
  </body>
</html>
