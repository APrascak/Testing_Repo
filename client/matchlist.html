<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles/menu.css">

  </head>
  <!-- change names of ngcontroller, ngapp, and ngmodel -->
  <body ng-app="directoryApp">
    <div class="subnav container" id="customNav">
      <a href="dashboard.html" class="home active">Home Page</a>
      <a href= "viewprofile.html"> Profile </a>
      <a href= "matchresults.html"> Find Mentors </a>
      <a href= "menteerequests.html"> Mentee Requests </a>
      <a href= "matchlist.html"> Matches </a>
      <a href= "login.html"> Log Out </a>
  </div>
    <div class="container">
      <div class="row">

      </div>
      <div class="row" ng-controller="ListingsController">

      <!--  <div class="col-md-6"> -->
          <h1 style="margin-left: 40%">Match List</h1>
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Name</th>
                <th>Field of Interest</th>
                <th>University</th>
                <th>View Profile</th>
                <th>Remove Match</th>
              </tr>
              <tr ng-repeat="listing in listings | filter: { code: query }" ng-click="showDetails($index)">
                <td>Name Here</td>
                <td>Field Here</td>
                <td>University</td>
                <td><button>View Profile</button></td>
                <td><button>Remove</button></td>
              </tr>
            </table>
          </div>

        </div>

      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/listingFactory.js"></script>
    <script src="js/controllers/listingController.js"></script>

    <script>
    function myFunction() {
      var x = document.getElementById("customNav");
      if (x.className === "subnav") {
        x.className += " responsive";
      } else {
        x.className = "subnav";
      }
    }
    </script>
  </body>
</html>
