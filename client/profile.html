<body ng-app="directoryApp">

  <div class="row ">

        <div class="container main-page">
  <form action="/action_page.php" style = "margin-top: 10px; margin-left: 20px;">
<img src = "http://www.personalbrandingblog.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640-300x300.png" alt="HTML5 Icon" width = "128" height = "128">
<div>
  <button> View Profile Picture </button>
</div>

<div>
 <p style="padding-right: 10px;">

 </label>
   </p>

<br>
<div>

    <label class="bold">
    Area you're being mentored in
  </label>
 </p>
  <p id = "menteesubjectvar"> {{userProfile.mentee_topic}}</p>
</div>

<br>
<div>
  <p>
    <label class="bold">
      Area you're mentoring in
    </label>
   </p>
  <p id = "mentorsubjectvar"> {{userProfile.mentor_topic}}</p>
</div>

<br>

<div>
  <p>
    <label class="bold">
      Year of school
    </label>
  </p>
  <p id = "yearvar"> {{userProfile.year}} </p>

</div>

<br>

<div>
  <p>
    <label class="bold">
      Level of experience as mentor
    </label>
   </p>
  <p id = "experiencevar">{{userProfile.topic_level}}</p>

</div>

<br>

<div>
  <p>
    <label class="bold">
      City/location
    </label>
  </p>
  <p id = "location var">{{userProfile.city}}</p>

</div>

<br>

<div>
 <p style="padding-right: 10px;">
   <label class="bold">
     Meeting Preferance
   </label>
  </p>
 <p id = "meetupvar"> Online and/or In Person </p>
</div>

<br>

<div>
 <p style="padding-right: 10px;">
   <label class="bold">
     Available times
   </label>
 </p>
 <p id = "meetuptimesvar" ng-repeat="times in userProfile.hours" > {{times}} </p>
</div>
<br>
  <label class="bold">
  Other info
</label>
<div>
 <textarea readonly name="about" rows="10" cols="80">{{userProfile.add_info}}</textarea>
</div>

<br>

<div>
  <label class="bold">
    Your Rating
  </label>
  <br>
  <span class="fa fa-star checked"></span>
  <span class="fa fa-star checked"></span>
  <span class="fa fa-star checked"></span>
  <span class="fa fa-star"></span>
  <span class="fa fa-star"></span>
</div>

 <div>
 <button> Edit Profile </button>
</div>
</form>
</div>
</div>
