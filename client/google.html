<!DOCTYPE html>
<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
  <body ng-app="directoryApp">
	<div ng-controller="ListingsController">
  <div class="row ">
        <div class="container main-page">
  <form style = "margin-top: 10px; margin-left: 20px;">
<div style = " background-color: lightgrey; width: 400px;" class = centerhorizontal>
<h1 class = centerhorizontal> Sign Up </h1>
  <div class = centerhorizontal>
  		<div ng-if="errors.length > 0" style=" width: 100%;">
			<p style=" font-family: Arial">Oops! Something went wrong.</p>
				<p ng-repeat="error in errors" style=" font-family: Arial">{{error}}</p>
		</div>
    <label class = "textboxquestion"> Username: </label>
    <br>
  <input type="text" name="name" id="name" required aria-required="true" class = "inputcheck" ng-model="newProfile.username">
</div>
<br>
<div class = centerhorizontal>
<div class = centerhorizontal>
  <label class = "textboxquestion"> Age: </label>
  <br>
<input type="number" name="age" id="age" required aria-required="true" class = "inputcheck" ng-model="newProfile.age">
</div>
<br>

<div class = centerhorizontal>
  <label class = "textboxquestion"> Gender: </label>
  <br>
  <select id = "gender" name = "gender" required aria-required="true" ng-model="newProfile.gender">
  <option selected disabled> </option>
  <option value="Male">Male</option>
  <option value="Female">Female</option>
  <option value="Nonbinary"> Non-binary </option>
  <option value="Nopreferance">I prefer not to answer</option>
  </select>
</div>
<br>

<div class = centerhorizontal>
  <label class = "textboxquestion"> Ethnicity/Race: </label>
  <br>
  <select id = "demographic" name = "demographic" required aria-required="true" ng-model="newProfile.ethnicity">
  <option selected disabled> </option>
  <option value="Nativeamerican">Native American</option>
  <option value="Africanamerican">African American</option>
  <option value="Middleeastern">Middle Eastern</option>
  <option value="Asian">Asian</option>
  <option value="Hispanic">Hispanic</option>
  <option value="European">European</option>
  <option value="White">White American</option>
  <option value="Eurasian">Eurasian</option>
  <option value="Nopreferance">I prefer not to answer</option>
  </select>
</div>

<div>
  <button class = "centerhorizontal" style = "background-color: lightgreen;" ng-click="signUp()"> Submit</button>
</div>
</div>
</div>
